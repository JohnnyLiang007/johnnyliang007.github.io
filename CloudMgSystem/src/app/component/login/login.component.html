<div class="container login-screen">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="login-form-container">
        <h3 class="center-block sys-title">云管理平台</h3>
        <form  (ngSubmit)="form.form.valid" novalidate class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">用户登录</label>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
            <label class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
              <input required name="userName" type="email" class="form-control" placeholder="请输入邮箱">
              <div *ngIf="form.submitted && !userName.valid" class="text-danger">邮箱必须输入！</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
              <input required minlength="8"  name="password" type="password" class="form-control"
                     placeholder="请输入密码">
              <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success col-sm-12" (click)="login()">登录</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 ">
              <a class="" routerLink="/register">立即注册</a>&nbsp;|
              <a class="" routerLink="/forgetpwd">忘记密码</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
